<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- website icon -->
  <link rel="shortcut icon" href="./weather.webp">
  <!-- Type Projects description here -->
  <meta name="description" content="Weather App to make you up-to-date with the weather conditions.">
  <title>Weather App</title>
</head>
<body>
  <section class="current">
    <div class="container">
      <div class="info">
        <h2 class="location"></h2>
        <div class="temperature">
          <h3 class="degree"><span class="number"></span><span class="degree-type"></span></h3>
          <div class="feels-like">
            Feels like
              <span class="feels-like-number"></span>
              <span class="degree-type"></span>
          </div>
        </div>
        <div class="astro">
          <div class="sunrise">
            <p>Sunrise</p>
            <span></span>
          </div>
          <div class="sunset">
            <p>Sunset</p>
            <span></span>
          </div>
          <div class="moonrise">
            <p>Moonrise</p>
            <span></span>
          </div>
          <div class="moonset">
            <p>Moonset</p>
            <span></span>
          </div>
        </div>
      </div>
      <div class=".image">
        <div class="icon"></div>
        <p class="description"></p>
      </div>
    </div>
  </section>
  <section class="today">
    <h2><span>Today</span> Weather</h2>
    <div class="container">
    </div>
  </section>
  <section class="forecast">
    <div class="container">
      <h2>Weekly <span>Weather</span></h2>
    </div>
  </section>
  <!-- Main JS File -->
  <script src="./js/app.js"></script>
</body>
</html>
